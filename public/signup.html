<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
<style>
    h2{
      font-family: 'Helvetica', sans-serif;
      font-size: calc( 1em + 5vmin );
      font-weight: 900;
      color: rgb(14, 108, 196);
      text-shadow:5px 5px 10px rgb(141, 140, 140);
    }
    button,a{
      box-shadow: 5px 5px 10px 5px grey;
    }
    body{
        font-weight: 600;
        padding: 20px;
        background-color: rgb(173, 172, 172);
    }

</style>
</head>
<body>
    <div class="container">
      <br>
        <h2>Sign up </h2>
        <br>
        <form onsubmit="save(event)">
         
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="username" class="form-label">Name:</label>
                <input type="text" class="form-control" id="username" required>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="email" class="form-label">E mail:</label>
                <input type="email" class="form-control" id="email" required>
              </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="Phone" class="form-label">Phone number:</label>
                  <input type="tel" class="form-control" id="phonenumber" required>
                </div>
              </div>
            
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" required>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="btn btn-success">Sign Up</button>
              </div>
            </div>
            <br>
            <div id = 'success' style="font-weight:600;color: rgb(19, 112, 11); "></div>
            <div id = 'failure' style="font-weight:600;color: rgb(172, 22, 22); "></div>
        </form>
        </body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
        <script src="./js/signup.js"></script>
    
</html>
