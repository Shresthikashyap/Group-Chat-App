<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <title>Group Chat App</title>
    <link rel="stylesheet" href="css/group-chat.css">
<body>
    <!-- <h1 style="padding-top: 2%;" >Group Chat App</h1><br> -->
    <div class="btn btn-dark" onclick="checkGroupList()" style="position: fixed;  top: 15px; left: 15px;">Group List</div> 
    <div class="btn btn-dark" onclick="signOut()" style="position: fixed; top: 15px; right: 15px;"> Sign Out</div> 
    <br>
    <div class="container">
        <!-- <br> <div id="newUser" style="text-align: center; color: green; font-weight: 700; font-size: 120%;"></div> -->
         <br> 
         <div class="chat-box" > <br>    
         <h1 id="group"></h1> 
         <div id="info" ></div>     


         <div id="file-container"></div>

          <a id="link" style="padding-left: 35%;"></a>
        <br><br>
          <div class="message">
            <div id="oldMessageList" style="padding-left: 15%; padding-right: 15%;"></div>
             <div id="messagelist" style="padding-left: 15%; padding-right: 15%;"> </div>
             </div>

            <form class="row"  onsubmit="send(event)" style="padding-left: 27%;">
              
              <div id="error" style="text-align: center; color: green; font-weight: 700; font-size: 120%;"></div> <br>
              
              <div> 
                <input type="file" id="myfile">
                <button class="btn btn-primary btn-sm" style="display:none" ></button>
              </div>
              
              <div class="col-md">
                <input type="text" class="form-control" id="text">
              </div>
              <div class="col-md">
                <button class="btn btn-success" >Send</button>          
              </div>   
            </form>
        </div>
        
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
<script src="socket.io/socket.io.js"></script>
<script src="./js/group-chat.js"></script>
</html>
